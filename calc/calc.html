          </div>
          <div class="calc-buttons-rows">
            <input type="button" value="1" class="button" onClick="display(1)"></input
            ><input type="button" value="2" class="button" onClick="display(2)"></input
            ><input type="button" value="3" class="button" onClick="display(3)"></input><input type="button" value="-" class="operator" onClick="display('-')"></input>
          </div>
          <div class="calc-buttons-rows">
            <input  type="button" value="0" class="button" onClick="display(0)"></input><input type="button" value="AC" class="clear" onClick="clearScreen()"></input
            ><input type="button" value="=" class="equal" onClick="solve()"></input><input type="button" value="+" class="operator" onClick="display('+')"></input>
